<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contribution Graph</title>
</head>

<body>
    <div class="wrapper">
        <div class="contribution-graph">
            <div class="contribution-graph__weekdays">
                <span class="weekday">Пн</span>
                <span class="weekday"></span>
                <span class="weekday">Ср</span>
                <span class="weekday"></span>
                <span class="weekday">Пт</span>
            </div>

            <div class="contribution-graph__months">
                <span class="months">Апр.</span>
                <span class="months">Май.</span>
                <span class="months">Июнь</span>
                <span class="months">Июль</span>
                <span class="months">Авг.</span>
                <span class="months">Сент.</span>
                <span class="months">Окт.</span>
                <span class="months">Нояб.</span>
                <span class="months">Дек.</span>
                <span class="months">Янв.</span>
                <span class="months">Февр.</span>
                <span class="months">Март</span>
            </div>
            <div class="contribution-graph__container">
                <div class="graph">

                </div>
                <div class="graph-info">
                    <p>Меньше</p>
                    <div class="cubes">
                        <span class="cube"></span>
                        <span class="cube"></span>
                        <span class="cube"></span>
                        <span class="cube"></span>
                        <span class="cube"></span>
                    </div>
                    <p>Больше</p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
